<div class="main">
  <mat-toolbar>
    <mat-toolbar-row class="header-bar">
      <!--<mat-icon (click)="drawer.toggle()">menu</mat-icon>-->
      <app-menu-button (click)="drawer.toggle()"></app-menu-button>
      <span>Playground</span>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="over">
      <mat-list>
        <p>Pace:</p>
        <mat-chip-list>
          <mat-chip>high</mat-chip>
          <mat-chip>low</mat-chip>
          <mat-chip>normal</mat-chip>
        </mat-chip-list>

        <p>Trip type:</p>
        <mat-chip-list>
          <mat-chip>Family</mat-chip>
          <mat-chip>Couples</mat-chip>
          <mat-chip>Single</mat-chip>
          <mat-chip>Friends</mat-chip>
        </mat-chip-list>

        <p>What do you want to see?</p>
        <mat-list-item>
          <mat-checkbox >Sightseens</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
          <mat-checkbox >Museums</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
          <mat-checkbox >Parks</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
          <mat-checkbox >Shopping</mat-checkbox>
        </mat-list-item>
        <mat-list-item>
          <mat-checkbox >Sacred</mat-checkbox>
        </mat-list-item>
        <p></p>
        <button mat-raised-button color="primary">Find Trip</button>

      </mat-list>
    </mat-drawer>
    <div class="example-sidenav-content">

      <div *ngIf="showPageA">
        <app-waiting-beer></app-waiting-beer>
      </div>
      <div *ngIf="!showPageA">
        <mat-card class="example-card" *ngFor="let dog of dogs">
          <img mat-card-image src="{{dog.image}}" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>{{dog.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

  </mat-drawer-container>

</div>
